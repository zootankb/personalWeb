    <script type="text/javascript">
        var totalPage = 2;//总页数
        var pageNo = 1;//当前页数
        var pageSize = 9; // 页面大小
        function loadmore() {
            if (pageNo < totalPage) {
                pageNo++;
                getPageInfo(pageNo, pageSize);
            } else {
                alert("已经没有可撸的了");
            }
        }

        function getPageInfo(num, size) {
            $.ajax({
                url: "{% url 'photoWeb:get_photo_page' %}",
                type: "GET",
                data: {
                    pageNumber: num,
                    pageSize: size
                },
                dataType: "json",
                success: function (data) {
                    if (data != null) {
                        var jd = data;
                        totalPage = jd.totalPage;
                        var result = '';
                        for (var i = 0; i < jd.content.length; ++i) {
                            result += '<div class="col-md-4 col-sm-6">\n' +
                                '                            <div class="portfolio-item">\n' +
                                '                                <div class="thumb">\n' +
                                '                                    <a href="' + {{ MEDIA_URL }} +jd.content[i].imgLevel1 + '" data-lightbox="image-1"><div class="hover-effect">\n' +
                                '                                        <div class="hover-content">\n' +
                                '                                            <h1>' + jd.content[i].title + ' <em>' + jd.content[i].category + '</em></h1>\n' +
                                '                                            <p>' + jd.content[i].description + '</p>\n' +
                                '                                        </div>\n' +
                                '                                    </div></a>\n' +
                                '                                    <div class="image">\n' +
                                '                                        <img src="' + {{ MEDIA_URL }} + jd.content[i].imgLevel1 + '">\n' +
                                '                                    </div>\n' +
                                '                                </div>\n' +
                                '                            </div>\n' +
                                '                        </div>';
                        }
                        $('.row-grid').append(result);
                    }
                },
                error: function (request) {
                    alert(request.code.toString());
                }
            })
        }
    </script>
